<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Next Scrum</title>
</head>
<body>
    BIENVENIDOS A NEXT SCRUM!!!

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/empresa">Empresas</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" href="/crearEmpresa">Agregar Empresa</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class = "container text-center">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">document</th>
                <th scope="col">phone</th>
                <th scope="col">direccion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empresa: ${empresaList}">
                <td th:text="${empresa.id}"></td>
                <td th:text="${empresa.name}"></td>
                <td th:text="${empresa.document}"></td>
                <td th:text="${empresa.phone}"></td>
                <td th:text="${empresa.direccion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
